<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav>
        <img src="ayush.png" height="40px" class="logo" alt="Ayush logo"/>
        <div class="logoname">Ministry Of Ayush</div>
        <div class="n">
            <a class="nv" href="index.html">Home</a>
            <a class="nv" href="login.html">Log in</a>
        </div>
    </nav>

    <div class="login_page">
        <div class="login_box">
            <p id="heading">Log in</p>
            <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>

            <div id="message"></div>

            <form onsubmit="return validateForm()">
                <div class="details">
                    <p>Joining as?</p>
                    <div class="joinAs">
                        <label>
                            <input type="radio" name="joinAs" value="Admin"> Admin
                        </label>
                        
                        <label>
                            <input type="radio" name="joinAs" value="User"> User
                        </label>
                    </div>
            
                    <div class="enter">
                        <label for="userID">Enter User ID: </label>
                        <input type="text" id="userID" placeholder="e.g. ab123" />
                    </div>
                    <div class="enter">
                        <label for="password">Enter Password: </label>
                        <input type="password" id="password" placeholder="******" maxlength="12" required/>
                    </div>
                    
                    <!-- New select dropdown -->
                    <div class="enter">
                        <label for="hospital">Select Hospital: </label>
                        <select id="hospital" name="hospital" required>
                            <option value="">--Select--</option>
                            <option value="Hospital1">Hospital 1</option>
                            <option value="Hospital2">Hospital 2</option>
                        </select>
                    </div>

                    <div class="enter">
                        <button id="sign_input" type="submit">Sign In</button>
                    </div>
                </div>
            </form>
        
        </div>
        <div>
            <img src="login_img.jpg" height="530px"/>
        </div>
    </div>

    <footer class="footer">
        <div class="sec">
            <img src="ayush.png" height="30px" class="logo" alt="Ayush logo"/>
            Ministry of Ayush
        </div>
        <div class="sec">
            Helpful links
            <a href="courses.html" class="flink">Services</a>
            <a href="FAQs.html" class="flink">FAQs</a>
            <a href="TnC.html" class="flink">Terms and Conditions</a>
        </div>
        <div class="sec">
            Connect with us 
            <ul>
                <li><i class="fa-solid fa-phone"></i> **********</li>
                <li><i class="fa-solid fa-envelope"></i> abc@gmail.com</li>
                <li><i class="fa-brands fa-instagram"></i> ******</li>
                <li><i class="fa-brands fa-facebook"></i> ********</li>
                <li><i class="fa-brands fa-linkedin"></i> *********</li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
